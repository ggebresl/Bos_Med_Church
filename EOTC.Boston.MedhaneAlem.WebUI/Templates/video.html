{{error}}
<div>
    <center><h3>Please select from the following video lists:</h3></center>
</div>
<div ng-controller="videoController">
    <div class="container">
        <div class="row">
            <div class="col-md-12" style="background-color:skyblue">
                <br />
                <!--<div class="btn pull-right">
                    <div ng-model ng-init ="selectedService2='Member Login'"></div>
                    <input type="button" class="btn btn-primary" ng-click="playMemberServiceType(selectedService2)" value="{{'Member Login'}}" />

                </div>-->
                <center>
                    <select ng-model="selectedService" ng-options="service for service in services" ng-init="selectedService='Video'"></select>
                    <input type="button" class="btn btn-primary" ng-click="playServiceType(selectedService)" value="{{selectedService}}" />
                </center>
                <br />
                <br />
                <center>
                    <input type="checkbox" ng-model="hideVideo" /> Hide Video
                </center>
                <br />
                <br />
                <table border="2" width="100%" height="70%" valign="top">
                    <tbody>
                    <tbody>
                        <tr ng-repeat="audio in audios">
                            <td>
                                <video width="320" height="240" controls>
                                    <source src="{{audio}}" type="video/mp4">
                                    <!--<source src="{{audio}}" type="video/ogg">-->
                                    Your browser does not support the video tag.
                                </video>
                            </td>
                            <td ng-hide="hideVideo">{{audio}}</td>
                        </tr>
                    </tbody>
                </table>
                <br />
                <br />
                <p align="right">
                    <button class="btn btn-primary" ng-click="reloadData2()">Clear Page</button>
                </p>
                <!--<iframe src="https://www.youtube.com/embed/u42TMjxLtBk" height="375" width="100%" allowfullscreen="" frameborder="0"></iframe>-->
                <iframe src="https://www.youtube.com/embed/-CAUBgK_cRk" height="700" width="100%" allowfullscreen="" frameborder="0"></iframe>
            </div>
        </div>
    </div>
   
</div>
